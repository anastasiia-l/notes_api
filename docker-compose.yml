version: "3"
services:
  web:
    hostname: notes
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./app/:/app/
    depends_on:
      - db
  db:
    image: postgres:10
    environment:
      - POSTGRES_USER=test_user
      - POSTGRES_PASSWORD=test_password
      - POSTGRES_DB=notes_db
    expose:
      - 5432